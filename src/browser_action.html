<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="browser_action.css" type="text/css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment+langs.min.js"></script>
    <script src="constants.js"></script>
    <script src="options.js"></script>
    <script src="utils.js"></script>
    <script src="browser_action.js"></script>

  <body>
    

<div class="c-mobile-view">
  <!-- CONTROLLERS -->
  <input type="checkbox" id="u-mobile__button" name="u-mobile__button">
  <input type="checkbox" id="u-topbar__button" name="u-topbar__button">
  <input type="checkbox" id="u-cards-switcher__button" name="u-cards-switcher__button">
  <input type="checkbox" id="u-cards-hide__button" name="u-cards-hide__button">
  <!-- / controllers-->

  <!-- MOBILE VIEW CONTAINER -->
  <div class="c-mobile-view__inner">

    <!-- TOPBAR -->
    <div class="c-mobile__topbar">
      <label for="u-topbar__button" class="c-button c-topbar__button--menu fa fa-bars">☰</label>
      <label for="u-topbar__button" class="c-button c-topbar__button--close fa fa-times">×</label>
      <ul>
        <li><a href="https://calendar.google.com/calendar/u/0/r/eventedit" class="u-link__effect">New Event</a></li>
        <li><a id="sync_now" style="cursor: pointer;" class="u-link__effect">Sync Events</a></li>
        <li><a id="show_options" style="cursor: pointer;" class="u-link__effect">Settings</a></li>
      </ul>
    </div>

    <!-- CARDS -->
    <div class="section-container">
      <section>
        <div id="info_bar"></div>
        <div id="error">
          <p class="i18n" id="authorization_explanation"></p>
          <p><button class="button i18n" id="authorization_required"></button></p>
          <p>
            <a class="i18n" id="problems" target="_blank"
                href="https://buttonforcalendar.app/help">Need help?</a>
          </p>
        </div>
        <div id="calendar-events"></div>
      </section>
    </div>
